<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input data e hora</title>


    <style>


    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p style="color: red" id="fonte2" >O meu formulário</p>
        <p>
          <label id="fonte">Nome:</label>
          <input type="text" id="nome" name="nomes" placeholder="Seu nome" />
        </p>
        <p>
          <label id="fonte"> Email:</label>
          <input type="text" id="nome" name="nomes" placeholder="Email" />
        </p>
        <p>
          <label id="fonte">Telefone:</label>
          <input type="text" id="nome" name="nomes" placeholder="Telefone" 
          placeholder="Seu nome" required 
          placeholder="Email" required
          placeholder="Telefone" required/>
        </p>
  
        <p>
          <label for="dev"> Sou um dev </label>
          <input type="checkbox" id="dev" value="sim">
          <label for="dev"> Sou um dev </label>
          <input type="checkbox" id="dev" value="sim">     
          <label for="dev"> Sou um dev </label>
          <input type="checkbox" id="dev" value="sim">     
       
         </p>
  
         <p>
             <label>Genero: </label> <br>
          <label for="dev"> Masculino </label> 
          <input type="radio" id="dev" name="Genero" value="Masculino"> <br>
          <label for="dev"> Feminino </label>
          <input type="radio" id="dev" name="Genero" value="Feminino">   <br>  
          <label for="dev"> Outro </label>
          <input type="radio" id="dev" name="Genero" value="Outro"> 
        </p>
       
         </p>

         <p>
            <label id="fonte">Date:</label>
            <input type="date" id="date" name="date"> 
            
          </p>

          <p>
            <label for="cor">Cor preferida:       </label>
            <input type="color"  id="cor" name="cor"
            value="#5A34B9"> 


          </p>
  
          <p>
            <label for="time">Date:</label>
            <input type="time" id="time"
             name="time"
            value="20:00:"> 

          </p>

          <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email"
             name="email"
            placeholder="ex.: email@email.com ">

          </p>

          <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file"name="file"
            accept=".png,svg,images/*" multiple>
            


          </p>

          <label for="number">number</label>
          <input type="number" id="number"
           name="number"
          placeholder="Digite um numero: " min="10" max="50" step="5">

        </p>

        
        <p>
          <label for="password">Sua Senha:</label>
          <input type="password" id="password"
          name="password"
          placeholder="ex.: Digite sua senha" >
        </p>

        <p>
          <label for="range">range:</label>
          <input type="range" id="range"
          name="range" 
          list="tickmarks">

          <input type="range" list="tickmarks">
          <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
          </datalist>
        </p>

        <label for="url">Sua url:</label>
        <input type="url" id="url"
         name="search"
        placeholder="URL">

      </p>


      <p>
        <label for="select">
          Selecione alguma opção
        </label>
        <select id="select" name="select">
          <option value="qualquer 1" label=" valor 1">
            <option value="qualquer 2" label=" valor 2" disabled>
              <option value="qualquer 3" label=" valor 3" selected>
                <option value="qualquer 4" label=" valor 4">

        </select>
      </p>

      <p>
        <label for="select">
          Selecione alguma opção
        </label>
        <select id="select" name="select">
          <optgroup label="test">
          <option value="qualquer 1" label=" valor 1">
            <option value="qualquer 2" label=" valor 2" disabled>
              <option value="qualquer 3" label=" valor 3" selected>
                <option value="qualquer 4" label=" valor 4">
                </optgroup>

        </select>
      </p>



      <p>
        <label for="select">
          Selecione alguma opção
        </label>
        <select id="select" name="select" multiple>
          <optgroup label="test">
          <option value="qualquer 1" label=" valor 1">
            <option value="qualquer 2" label=" valor 2" disabled>
              <option value="qualquer 3" label=" valor 3" selected>
                <option value="qualquer 4" label=" valor 4">
                </optgroup>

        </select>
      </p>

      <p>
        <label for="textarea"> textarea:</label>
        <textarea name="textarea" id="textarea" rows="9" cols="15"></textarea>
      </p>







        <p>
          <button type="reset">Resete</button>
          <button type="submit">Enviar</button>
        </p>

         

      </form>
</body>
</html>
